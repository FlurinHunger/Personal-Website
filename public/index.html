<html>
	<head>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<div class="scene">
			<div class="box">
				<div class="front face">
					<p>HOME</p>
				</div>
				<div class="right face">
						<i class="nav-icon fas fa-home"></i>
				</div>
			</div>
		</div>

		<div class="scene_about">
			<div class="box_about">
				<div class="front face_about">
					<p>ABOUT</p>
				</div>
				<div class="right face_about">
					<i class="nav-icon fas fa-address-card"></i>
				</div>
			</div>
		</div>

		<div class="scene_projects">
			<div class="box_projects">
				<div class="front face_projects">
					<p>PORJECTS</p>
				</div>
				<div class="right face_projects">
					<i class="nav-icon fas fa-briefcase"></i>
				</div>
			</div>
		</div>

		<div class="scene_contact">
			<div class="box_contact">
				<div class="front face_contact">
					<p>CONTACT</p>
				</div>
				<div class="right face_contact">
					<i class="nav-icon fas fa-paper-plane"></i>
				</div>
			</div>

</html>
