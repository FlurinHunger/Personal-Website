<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Flurin Hunger's personal website.">
    <meta name="keywords" content="Flurin Hunger">
    <link rel="icon" href="https://flurinhunger.ch/favicon.ico">
    <title>Flurin Hunger</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg">
			<div class="container">
			  <a class="logo" href="">Flurin Hunger</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="icon-bar"><i class="fas fa-bars"></i></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link active" href="" data-scroll-nav="0" lang-key="NAVIGATION_HOME"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="" data-scroll-nav="1" lang-key="NAVIGATION_ABOUT"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="" data-scroll-nav="2" lang-key="NAVIGATION_PORTFOLIO"></a>
			      </li>
            <li class="nav-item">
			        <a class="nav-link" href="" data-scroll-nav="3" lang-key="NAVIGATION_CONTACT"></a>
			      </li>
            <li class="nav-item account">
			        <a class="nav-link" href=""><i class="fas fa-sign-in-alt"></i> Login</a>
			      </li>
			    </ul>
			  </div>
			</div>
		</nav>


    <header class="page-header" data-scroll-index="0">
      <div class="container info">
        <div class="row">
          <div class="header-info">
            <h2 lang-key="HEAD_INFO"></h2>
            <h1 class="cd-headline clip">
              <span class="blc" lang-key="HEAD_INTRO"></span>
              <span class="cd-words-wrapper"></span>
            </h1>
            <div class="socials">

              <ul class="social-links">
                <li class="social__link link--github"><a href="https://github.com/FlurinHunger" target="blank_"></a><i class="fab fa-github-alt"></i></li>
                <li class="social__link link--unknown"><a href="" target=""></a><i class="fas fa-question"></i></li>
                <li class="social__link link--instagram"><a href="https://instagram.com/flurin__hunger" target="blank_"></a><i class="fab fa-instagram"></i></li>
              </ul>


            </div>
          </div>
        </div>
      </div>

      <div class="arrow">
				<a href="" data-scroll-goto="1">
					<i class="fas fa-chevron-down"></i>
				</a>
			</div>
    </header>
    
    <section class="section-contact" data-scroll-index="3" data-overlay-dark="8">
      <div class="container">
        <div class="row">
          <div class="section-head full-width">
            <h4 class="title" lang-key="CONTACT_TITLE"></h4>
          </div>


        <form class="form full-width" novalidate="true" autocomplete="off">
          <div class="messages"></div>
            <div class="controls">

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input id="form_subject" type="text" name="subject" placeholder="Subject">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea id="form_message" name="message" placeholder="Your Message" rows="4" required="required"></textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <span class="buton buton-lg">
                      <a id="mail-link" class="btn btn-primary" lang-key="CONTACT_SEND"></a>
										</span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="info full-width">
            <div class="row">
              <div class="col-md-4">
                <div class="item mb-sm50">
                  <span class="icon icon-envelope"><i class="far fa-envelope"></i></span>
                  <div class="cont">
                    <h6>Email</h6>
                    <p>contact@flurinhunger.ch</p>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="/language.js" charset="utf-8"></script>
    <!-- Scripts -->
    <script src="scrollIt.js" charset="utf-8"></script>
    <script src="core.js" charset="utf-8"></script>
    <script>

    </script>
  </body>
</html>
