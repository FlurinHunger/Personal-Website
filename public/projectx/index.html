<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/language.js" charset="utf-8"></script>


    <!-- Page content -->
    <h1 lang-key="CALCULATOR_TITLE"></h1>
    <p class="warning" lang-key="CALCULATOR_WARNING"></p>

    <div id="calculator" class="calculator">
      <button id="clear" class="clear">C</button>
      <div id="viewer" class="viewer">0</div>

      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <script type="text/javascript" >document.write(`<button data-ops="${resolve('CALCULATOR_PLUS')}" class="ops">+</button>`)</script>

      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <script type="text/javascript" >document.write(`<button data-ops="${resolve('CALCULATOR_MINUS')}" class="ops">-</button>`)</script>

      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <script type="text/javascript">document.write(`<button data-ops="${resolve('CALCULATOR_MULTIPLY')}" class="ops">ร</button>`)</script>

      <button class="num" data-num="0">0</button>
      <button class="num" data-num=".">.</button>
      <button id="equals" class="equals" data-result="">=</button>
      <script type="text/javascript">document.write(`<button data-ops="${resolve('CALCULATOR_DIVIDE')}" class="ops">รท</button>`)</script>
    </div>
    <button id="reset" class="reset" lang-key="CALCULATOR_RESET"></button>

    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
