<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container">
        <h1 lang-key="COMINGSOON_TITLE"></h1> <!--Not working-->
        <h2 lang-key="COMINGSOON_TITLE2"></h2>


        <div class="count">
          <div class="countd">
            <span id="days">00</span>
            <em lang-key="COMINGSOON_DAY">DAYS</em>
          </div>

          <div class="countd">
            <span id="hours">00</span>
            <em lang-key="COMINGSOON_HOUR">HOURS</em>
          </div>

          <div class="countd">
            <span id="minutes">00</span>
            <em lang-key="COMINGSOON_MIN">MINUTES</em>
          </div>

          <div class="countd">
            <span id="seconds">00</span>
            <em lang-key="COMINGSOON_SEC">SECONDS</em>
          </div>
        </div>
    </div>


    <script type="text/javascript">

      var count = new Date("dec 1,2019 12:00:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var d = count - now;

        var days = Math.floor(d/(1000*60*60*24));
          var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
          var minutes = Math.floor((d%(1000*60*60))/(1000*60));
        var seconds = Math.floor((d%(1000*60))/1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(d <= 0){
        clearInterval(x);
        }
      },1000);
    </script>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/language.js" charset="utf-8"></script>
    <script src="../core.js" charset="utf-8"></script>
  </body>
</html>
