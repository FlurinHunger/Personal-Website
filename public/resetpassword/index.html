<html>
	<head>
		<meta charset="utf-8">
		<title>Reset Password</title>
		<link rel="stylesheet" href="style.css">
	</head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Reset Password</h2>



        <!-- Icon -->
        <div class="fadeIn first">
          <img src="/assets/favicon.ico" id="icon"/>
        </div>

        <!-- Login Form -->
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="email">
          <input type="submit" class="fadeIn fourth" value="send new password">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="/login">Login</a>
        </div>
      </div>
    </div>
		<script src="/language.js" charset="utf-8"></script>
  	<script src="index.js" charset="utf-8"></script>
  </body>
</html>
